<section class="mx-auto w-full max-w-screen-md px-4">
  <header class="flex justify-between items-center mb-4">
    <h1 class="text-lg font-bold">Lista de Gastos del mes</h1>
    <button
      (click)="navigateToCreateExpense()"
      class="text-white bg-green-600 hover:bg-green-700 focus:ring-4 focus:outline-none focus:ring-green-300 font-medium rounded-lg text-sm px-5 py-2.5 dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-800"
    >
      Crear Nuevo Gasto
    </button>
  </header>

  <div *ngIf="loading(); else expenseTable">
    <p class="text-gray-500 text-center">Cargando Gastos...</p>
  </div>

  <ng-template #expenseTable>
    <table class="w-full border-collapse border border-gray-300">
      <thead class="bg-gray-100">
        <tr>
          <th class="border border-gray-300 px-4 py-2">TÃ­tulo</th>
          <th class="border border-gray-300 px-4 py-2">Pagado</th>
          <th class="border border-gray-300 px-4 py-2">Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr
          *ngFor="let expense of expenses()"
          class="hover:bg-gray-100 cursor-pointer"
        >
          <td class="border border-gray-300 px-4 py-2">{{ expense.title }}</td>
          <td class="border border-gray-300 px-4 py-2">
            <span
              class="inline-block w-4 h-4 rounded-full"
              [class.bg-green-500]="expense.paid"
              [class.bg-red-500]="!expense.paid"
            ></span>
          </td>
          <td class="border border-gray-300 px-4 py-2">
            <button
              (click)="openEditModal(expense)"
              class="text-blue-600 hover:text-blue-800"
            >
              Editar
            </button>
            <button
              (click)="deleteExpense(expense.id)"
              class="text-red-600 hover:text-red-800 ml-2"
            >
              Borrar
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </ng-template>

</section>
